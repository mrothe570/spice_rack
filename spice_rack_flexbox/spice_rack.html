<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Rack</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/meyer_reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section id="intro">
        <h1>Spice Rack</h1>
        <p>
            Use this interactive digital spice rack to organize all of the smallest bits of your recipes!
        </p>
    </section>
    <section id="cabinet">
        <section id="herb_drawer">
            <button id="herb_press">
                <div id="herb_rack">
                    <div class="option">
                        <h2>
                            Herbs
                        </h2>
                    </div>
                    <div class="option">
                        <p>
                            Basil
                        </p>
                    </div>
                    <div class="option">
                        <p>
                            Chives
                        </p>
                    </div>
                    <div class="option">
                        <p>
                            Cilantro
                        </p>
                    </div>
                    <div class="option">
                        <p>
                            Dill
                        </p>
                    </div>
                    <div class="option">
                        <p>
                            Mint
                        </p>
                    </div>
                    <div class="option">
                        <p>
                            Oregano
                        </p>
                    </div>
                    <div class="option">
                        <p>
                            Parsley
                        </p>
                    </div>
                    <div class="option">
                        <p>
                            Rosemary
                        </p>
                    </div>
                    <div class="option">
                        <p>
                            Thyme
                        </p>
                    </div>
                    <div class="option">
                        <p>
                            Sage
                        </p>
                    </div>
                </div>
            </button>
        </section>
        <section id="spice_drawer">
            <button id="spice_press">
                <div id="spice_rack">
                    <div class="option">
                        <h2>
                            Spices
                        </h2>
                    </div>
                    <div class="option">
                        <p>
                            Allspice
                        </p>
                    </div>
                    <div class="option">
                        <p>
                            Cayenne
                        </p>
                    </div>
                    <div class="option">
                        <p>
                            Chili Powder
                        </p>
                    </div>
                    <div class="option">
                        <p>
                            Cinnamon
                        </p>
                    </div>
                    <div class="option">
                        <p>
                            Cumin
                        </p>
                    </div>
                    <div class="option">
                        <p>
                            Curry Powder
                        </p>
                    </div>
                    <div class="option">
                        <p>
                            Ginger
                        </p>
                    </div>
                    <div class="option">
                        <p>
                            Nutmeg
                        </p>
                    </div>
                    <div class="option">
                        <p>
                            Paprika
                        </p>
                    </div>
                    <div class="option">
                        <p>
                            Saffron
                        </p>
                    </div>
                </div>
            </button>
        </section>
    </section>
</body>

</html>
